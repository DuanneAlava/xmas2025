<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a1628;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Main container */
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    /* Enhanced snow effect - MORE FLAKES */
    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(20px);
        opacity: 0;
      }
    }
    
    /* Christmas Light Text Effect */
    .christmas-light {
      font-size: 3.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, 
        #ff0000, #ff9900, #ffff00, #00ff00, 
        #00ffff, #0000ff, #9900ff, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: lightFlow 8s linear infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      letter-spacing: -0.5px;
    }
    
    @keyframes lightFlow {
      0% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
      50% {
        background-position: 100% 50%;
        filter: brightness(1.3);
      }
      100% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
    }
    
    /* Bulb effect for each letter */
    .christmas-light::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      filter: blur(10px);
      z-index: -1;
      opacity: 0.7;
    }
    
    /* Namamasko text */
    .greeting h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #ff8fa3;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .greeting p {
      font-size: 1.1rem;
      color: #c5d1eb;
      max-width: 400px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }
    
    /* QR Code section - modern card */
    .qrcode-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .qrcode-card img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: white;
      padding: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .qrcode-card p {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .qrcode-card .subtext {
      font-size: 0.95rem;
      color: #a0b3d6;
    }
    
    /* Footer */
    footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    footer p {
      font-size: 0.9rem;
      color: #8895b3;
      margin-bottom: 8px;
    }
    
    footer .tagline {
      font-size: 1rem;
      color: #ffd166;
      font-weight: 600;
      margin-top: 10px;
    }
    
    /* Music control - minimalist */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
    
    .music-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .music-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
    
    /* Subtle decorations */
    .decoration {
      position: fixed;
      font-size: 2rem;
      opacity: 0.1;
      z-index: 0;
    }
    
    .decoration.tree-left {
      bottom: 20px;
      left: 20px;
    }
    
    .decoration.tree-right {
      bottom: 20px;
      right: 20px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .christmas-light {
        font-size: 3rem;
      }
      
      .greeting h2 {
        font-size: 1.8rem;
      }
      
      .greeting p {
        font-size: 1rem;
        padding: 0 10px;
      }
      
      .container {
        padding: 30px 20px;
        margin: 0 10px;
      }
      
      .qrcode-card {
        padding: 20px 15px;
      }
      
      .qrcode-card img {
        width: 180px;
        height: 180px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .christmas-light {
        font-size: 2.5rem;
      }
      
      .greeting h2 {
        font-size: 1.5rem;
      }
      
      .qrcode-card img {
        width: 160px;
        height: 160px;
      }
      
      .music-btn {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
      
      .decoration {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 360px) {
      .christmas-light {
        font-size: 2.2rem;
      }
      
      .greeting h2 {
        font-size: 1.3rem;
      }
      
      .qrcode-card img {
        width: 140px;
        height: 140px;
      }
      
      .container {
        padding: 25px 15px;
      }
    }
    
    /* Animation for content */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      animation: fadeInUp 0.8s ease-out;
    }
    
    /* Add subtle sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 2s infinite;
      opacity: 0;
    }
    
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }
  </style>
</head>
<body>
  <!-- Background music with autoplay -->
  <audio id="bg-music" loop autoplay>
    <source src="xmas-song.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Enhanced snow effect with MORE flakes -->
  <div id="snow"></div>
  
  <!-- Subtle decorations -->
  <div class="decoration tree-left">üéÑ</div>
  <div class="decoration tree-right">üéÑ</div>
  
  <!-- Music control -->
  <div class="music-control">
    <button class="music-btn" id="play-btn">
      <i class="fas fa-pause"></i>
    </button>
  </div>
  
  <!-- Main content -->
  <div class="container">
    <div class="greeting">
      <h1 class="christmas-light">Merry Christmas!</h1>
      <h2>Namamasko po...</h2>
      <p>Wishing you joy, peace, and blessings this holiday season</p>
    </div>
    
    <div class="qrcode-card">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=GCash%3A%2009123456789%20%0AMerry%20Christmas!%20Namamasko%20po!%20%F0%9F%8E%85%F0%9F%8E%81" alt="GCash QR Code">
      <p>Scan to send your Christmas gift </p>
      <p class="subtext">Thank you and God bless! üôè</p>
      <p class="subtext">from: Duanne</p>
    </div>
    
    <footer>
      <p>Made with ‚ù§Ô∏è for Christmas 2025</p>
      <p class="tagline">Maligayang Pasko! ‚ú®</p>
    </footer>
  </div>

  <script>
    // Create enhanced snowflakes - MORE OF THEM
    function createSnow() {
      const snowContainer = document.getElementById('snow');
      const snowflakeCount = 120; // Increased from 40 to 120
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        // Random properties
        const size = Math.random() * 6 + 2; // Larger snowflakes
        const startX = Math.random() * 100;
        const duration = Math.random() * 15 + 10; // Faster falling
        const delay = Math.random() * 10;
        const opacity = Math.random() * 0.8 + 0.2; // More visible
        const blur = Math.random() * 3 + 1; // Add blur effect
        
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${startX}vw`;
        snowflake.style.opacity = opacity;
        snowflake.style.filter = `blur(${blur}px)`;
        snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
        
        snowContainer.appendChild(snowflake);
      }
    }
    
    // Create sparkle effects around Christmas light text
    function createSparkles() {
      const textElement = document.querySelector('.christmas-light');
      
      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        
        // Position sparkles around the text
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 2;
        const duration = Math.random() * 1 + 1;
        
        sparkle.style.left = `${left}%`;
        sparkle.style.top = `${top}%`;
        sparkle.style.animationDelay = `${delay}s`;
        sparkle.style.animationDuration = `${duration}s`;
        
        textElement.appendChild(sparkle);
      }
      
      // Refresh sparkles periodically
      setInterval(() => {
        const sparkles = document.querySelectorAll('.sparkle');
        sparkles.forEach(sparkle => sparkle.remove());
        createSparkles();
      }, 3000);
    }
    
    // Background music controls
    const bgMusic = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-btn');
    const playIcon = playBtn.querySelector('i');
    
    let isPlaying = true;
    
    // Attempt autoplay
    document.addEventListener('DOMContentLoaded', () => {
      const playPromise = bgMusic.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          isPlaying = true;
          playIcon.classList.remove('fa-play');
          playIcon.classList.add('fa-pause');
        }).catch(error => {
          isPlaying = false;
          playIcon.classList.remove('fa-pause');
          playIcon.classList.add('fa-play');
          playBtn.title = "Click to play Christmas music";
        });
      }
      
      createSnow();
      createSparkles();
    });
    
    // Music button handler
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-play');
      } else {
        bgMusic.play().then(() => {
          playIcon.classList.remove('fa-play');
          playIcon.classList.add('fa-pause');
        });
      }
      isPlaying = !isPlaying;
    });
    
    // Enable audio on first user interaction
    document.body.addEventListener('click', function initAudio() {
      if (!isPlaying) {
        bgMusic.play().then(() => {
          isPlaying = true;
          playIcon.classList.remove('fa-play');
          playIcon.classList.add('fa-pause');
        });
      }
      document.body.removeEventListener('click', initAudio);
    });
    
    // Add additional snow layers for more density
    function addExtraSnowLayer() {
      setTimeout(() => {
        const snowContainer = document.getElementById('snow');
        const extraSnowflakeCount = 60;
        
        for (let i = 0; i < extraSnowflakeCount; i++) {
          const snowflake = document.createElement('div');
          snowflake.classList.add('snowflake');
          
          // Different properties for variety
          const size = Math.random() * 5 + 1;
          const startX = Math.random() * 100;
          const duration = Math.random() * 20 + 15; // Slower falling
          const delay = Math.random() * 15;
          const opacity = Math.random() * 0.6 + 0.1; // More subtle
          const blur = Math.random() * 2 + 0.5;
          
          snowflake.style.width = `${size}px`;
          snowflake.style.height = `${size}px`;
          snowflake.style.left = `${startX}vw`;
          snowflake.style.opacity = opacity;
          snowflake.style.filter = `blur(${blur}px)`;
          snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
          
          snowContainer.appendChild(snowflake);
        }
      }, 2000);
    }
    
    // Initialize extra snow
    addExtraSnowLayer();
  </script>
</body>
</html>
